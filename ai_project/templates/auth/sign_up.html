{% extends 'base.html' %} {% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <br />
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Andress</label>
        <input type="email" class="form-control" id="email", name="email", placeholder="Provide your email" required>
    </div>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login", name="login", placeholder="Provide prefered login" required>
    </div>
    <div class="form-group">
        <label for="pass_main">Password</label>
        <input type="password" class="form-control" id="pass_main", name="pass_main", placeholder="Enter password" required>
    </div>
    <div class="form-group">
        <label for="pass_confirm">Confirm password</label>
        <input type="password" class="form-control" id="pass_confirm", name="pass_confirm", placeholder="Enter password" required> 
    </div>
    <br />
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
</form>
{% endblock %}

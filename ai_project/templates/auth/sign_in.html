{% extends 'base.html' %} {% block title %}Sign In{% endblock %}
{% block content %}
<form method="POST">
    <br />
    <h3 align="center">Sign In</h3>
    <div class="form-group">
        <label for="email" class="uplabel">Email Andress</label>
        <input type="email" class="form-control" id="email", name="email", placeholder="Provide your email">
    </div>
    <div class="form-group">
        <label for="pass_main" class="uplabel">Password</label>
        <input type="password" class="form-control" id="pass_main", name="pass_main", placeholder="Enter password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">
        Sign In
    </button>
</form>
{% endblock %}
